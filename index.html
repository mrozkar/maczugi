        window.onload = function() {
            var hour = pobierzGodzine();
            var typLinkow;
			var source;
			var napis = document.getElementById('fire');
            if (hour <= 20) {
                typLinkow = "traktory.txt";
				source = traktorImageSources;
				
            } else if (hour <= 40) {
                typLinkow = "osp.txt";
				source = ospImageSources;
				
            } else if (hour <= 60) {
                typLinkow = "dozynki.txt";
				source = dozynkiImageSources;
				
            }

            console.log(hour);

            var imagesContainer = document.getElementById('imagesContainer');

            // Iteruj przez każde źródło obrazka
            source.forEach(function(src) {
                // Stwórz nowy element <img>
                var imgElement = document.createElement('img');

                // Ustaw atrybut src dla nowego elementu <img>
                imgElement.src = src;

                // Dodaj nowy element <img> do kontenera obrazków
                imagesContainer.appendChild(imgElement);
            });

            // Funkcja do wczytania pliku tekstowego
            function loadFile(filename, callback) {
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        callback(xhr.responseText);
                    }
                };
                xhr.open("GET", filename, true);
                xhr.send();
            }

            // Funkcja wybierająca losową linię z tablicy
            function getRandomLine(array) {
                return array[Math.floor(Math.random() * array.length)];
            }

            // Wczytanie pliku tekstowego z linkami
			loadFile(typLinkow, function(data) {
				// Podzielenie danych na linie i dodanie ich do tablicy links
				var links = data.split("\n");

				// Wylosowanie losowego linku i przypisanie do zmiennej randomLink oraz randomTitle
				var randomLine = getRandomLine(links);
				var randomSplit = randomLine.split("---");
				var randomLink = randomSplit[0];
				var randomTitle = randomSplit[1];
				var napis = document.getElementById('fire');
				napis.innerHTML = randomTitle;
				console.log(randomLink)
				console.log(randomTitle)
				// Przekierowanie po 5 sekundach
				setTimeout(function() {
					window.location.href = randomLink;
				}, 5000);
			});

        };

        function pobierzGodzine() {
            var dzisiaj = new Date();
            var godzina = dzisiaj.getMinutes();
            return godzina;
        }
